version: 2
updates:
  # Configuration for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    groups:
      version-updates:
        patterns:
          - "*"
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        applies-to: security-updates
        update-types:
          - "patch"
          - "minor"
  
  # Configuration for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    groups:
      version-updates:
        patterns:
          - "*"
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        applies-to: security-updates
        update-types:
          - "patch"
          - "minor"

  # Configuration for Go Modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    groups:
      version-updates:
        patterns:
          - "*"
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      security-updates:
        patterns:
          - "*"
        applies-to: security-updates
        update-types:
          - "patch"
          - "minor"